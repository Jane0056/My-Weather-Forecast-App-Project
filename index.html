<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
    <title>Weather Forecast App</title>
</head>

<body>
    <div class="weather-app">
        <header>
            <form id="search-form" class="search-form">
                <input type="search" placeholder="Enter a city..." required class="search-input" id="search-input" />
                <button type="submit" class="search-button">Search</button>
            </form>
        </header>
    </div>
    <main>
        <div class="current-weather">
            <div>
                <h1 class="current-city" id="city">Berlin</h1>
                <p class="current-weather-details">
                    <span id="time">Thursday 10.21</span>,
                    <span id="description">Partly Cloudy</span>
                    <br>
                    Humidity: <strong id="humidity-details">94%</strong>,
                    Wind: <strong id="speed-details">15km/h</strong>
                </p>
            </div>
            <div class="current-temperature">
                <div id="icon" class="weather-icon">
                    <img src="https://openweathermap.org/img/wn/04d@2x.png" alt="cloudy">
                </div>
                <div class="current-temperature-value" id="temperature">22</div>
                <div class="current-temperature-unit">Â°C</div>
            </div>
        </div>

        <div class="weather-forecast" id="forecast">
            <!-- Forecast items populated dynamically -->
        </div>

    </main>

</body>

</html>
