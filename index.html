<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700;900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Weather Forecast App</title>
</head>

<body>
    <div class="weather-app">
        <header>
            <form id="search-form" class="search-form">
                <input type="search" placeholder="Enter a city..." required class="search-input" id="search-input" />
                <button type="submit" class="search-button">Search</button>
            </form>
        </header>

        <main>
            <div class="current-weather">
                <div>
                    <h1 class="current-city" id="city"></h1>
                    <p class="current-weather-details">
                        <span id="time"></span>,
                        <span id="description"></span>
                        <br>
                        Humidity: <strong id="humidity-details"></strong>,
                        Wind: <strong id="speed-details"></strong>
                    </p>
                </div>

                <div class="current-temperature">
                    <div id="icon" class="weather-icon">
                        <img src="https://openweathermap.org/img/wn/04d@2x.png" alt="cloudy">
                    </div>
                    <div class="current-temperature-value" id="temperature"></div>
                    <div class="current-temperature-unit"></div>
                </div>
            </div>

            <div class="weather-forecast-container">
                <div class="weather-forecast" id="forecast"><!-- Forecast items populated dynamically -->
                    <div class="forecast-day">
                        <div class="weather-forecast-date">Mon</div>
                        <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="clear-sky-day"
                            class="weather-forecast-icon">

                        <div class="weather-forecast-temperatures">
                            <div class="weather-forecast-temperature"><strong>8°C</strong>
                            </div> |
                            <div class="weather-forecast-temperature">2°C</div>
                        </div>
                    </div>

                    <!-- Forecast day 2 -->
                    <div class="forecast-day">
                        <div class="weather-forecast-date">Tue</div>
                        <img src="http://openweathermap.org/img/wn/13d@2x.png" alt="snow-day"
                            class="weather-forecast-icon">

                        <div class="weather-forecast-temperatures">
                            <div class="weather-forecast-temperature"><strong>8°C</strong>
                            </div> |
                            <div class="weather-forecast-temperature">2°C</div>
                        </div>
                    </div>

                    <!-- Forecast day 3 -->
                    <div class="forecast-day">
                        <div class="weather-forecast-date">Wed</div>
                        <img src="http://openweathermap.org/img/wn/11n@2x.png" alt="thunderstorm-day"
                            class="weather-forecast-icon">

                        <div class="weather-forecast-temperatures">
                            <div class="weather-forecast-temperature"><strong>11°C</strong>
                            </div> |
                            <div class="weather-forecast-temperature">5°C</div>
                        </div>
                    </div>

                    <!-- Forecast day 4 -->
                    <div class="forecast-day">
                        <div class="weather-forecast-date">Thurs</div>
                        <img src="http://openweathermap.org/img/wn/50n@2x.png" alt="mist-day"
                            class="weather-forecast-icon">

                        <div class="weather-forecast-temperatures">
                            <div class="weather-forecast-temperature"><strong>-5°C</strong></div> |
                            <div class="weather-forecast-temperature">0°C</div>
                        </div>
                    </div>

                    <!-- Forecast day 5 -->
                    <div class="forecast-day">
                        <div class="weather-forecast-date">Fri</div>
                        <img src="http://openweathermap.org/img/wn/09d@2x.png" alt="shower rain-day"
                            class="weather-forecast-icon">

                        <div class="weather-forecast-temperatures">
                            <div class="weather-forecast-temperature"><strong>5°C</strong></div> |
                            <div class="weather-forecast-temperature">1°C</div>
                        </div>
                    </div>

                    <!-- Forecast day 6 -->
                    <div class="forecast-day">
                        <div class="weather-forecast-date">Sat</div>
                        <img src="http://openweathermap.org/img/wn/02d@2x.png" alt="few clouds-day"
                            class="weather-forecast-icon">

                        <div class="weather-forecast-temperatures">
                            <div class="weather-forecast-temperature"><strong>5°C</strong></div> |
                            <div class="weather-forecast-temperature">1°C</div>
                        </div>
                    </div>

                    <!-- Forecast day 7 -->
                    <div class="forecast-day">
                        <div class="weather-forecast-date">Sun</div>
                        <img src="http://openweathermap.org/img/wn/03d@2x.png" alt="scattered clouds-day"
                            class="weather-forecast-icon">

                        <div class="weather-forecast-temperatures">
                            <div class="weather-forecast-temperature"><strong>5°C</strong></div> |
                            <div class="weather-forecast-temperature">1°C</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            This project was coded by
            <a href="#" target="_blank">Chioma Jane Agwuncha,</a>
            is

            <a href="https://github.com/Jane0056/My-Weather-Forecast-App-Project" target="_blank"> open-source on
                GitHub</a>
            and is
            <a href="https://jane-weather-forecast-app.netlify.app/" target="_blank">hosted on Netlify</a>

        </footer>
    </div>

    <script src="script.js"></script>

</body>

</html>
